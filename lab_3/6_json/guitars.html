<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <style>
    a { margin: 10px; }
    #content { border: 1px solid black; padding: 20px; }
 </style>
 <script type="text/javascript">
    $(function () {
        $('button').click(() => {
            $.getJSON( "guitars.json", function(data) {
                var items = [];
                $.each(data['Guitars']['Guitar'], function(key, val) {
                    items.push("<li id='" + key + "'>" + JSON.stringify(val) + "</li>");
                });
                
                $('#content').html($("<ul/>", {
                    "class": "new-list",
                    html: items.join("")
                }));
            });
        });
        return false;
    });
 </script>
</head>
<body>
    <button>bótą'n</button>
    <div id="content">
        
    </div>
</body>
</html>
