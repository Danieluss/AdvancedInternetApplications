<!doctype html>
<html>
  <head>
    <title>Bookstore</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          Welcome to the bookstore
        </h1>
      </header>
      <div class="buttonPanel">
        <button class="addButton" onclick="list.alloc()">Add</button>
      </div>
      <table class="blueTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table">
        </tbody>
      </table>
    </div>
    
    <script src="./main.js"></script>
    <script>
      var list = new List({"Title":"text", "Author":"text"}, '.table');
    </script>
  </body>
</html>
